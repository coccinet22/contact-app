<div class="container">
  <header class="mb-4">
    <nav class="navbar navbar-dark bg-dark">
      <div class="navbar-header">
        <a href="/" class="navbar-brand">
        {{ title }}</a>
      </div>
    </nav>
  </header>

<div class="row">

<!--  Liste des Contacts-->
    <div class="col-sm-4">
      <!-- https://getbootstrap.com/docs/4.5/components/list-group/#links-and-buttons -->
      <div class="list-group">
        <!-- on supprime la class active -->
        <a href="#" *ngFor="let contact of mesContacts"
          (click)="displayContact(contact)"
          [class.active]="contact === contactProfil"
          class="list-group-item list-group-item-action">
          {{ contact.name }}
        </a>

      </div><!--fin list group-->
      <app-new-contact (newContactEvent)="addContact($event)"></app-new-contact>
</div>

   
<!--  profil du  Contact-->
    <div class="col-sm-8">
      <!--Ici j'affiche le composant profil-->

        <app-profil [contactProfil]="contactProfil"></app-profil>
    </div>
</div><!--row-->

</div><!--fin container-->
